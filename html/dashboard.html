<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZealNotes</title>
    <link rel="stylesheet" href="../css/dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="../scripts/jQuery.js"></script>
</head>
<body>
    <main>
        <div class="head_area">
            <img src="../assets/logo.png" alt="Brand Logo" width="40px"/>
            <h1>ZealNotes</h1>
        </div>
        <div class="nav_area">
            <div class="tab" id="tab1">
                <img src="../assets/undraw_taking_notes_re_bnaf.svg" alt=""/>
                <h2>View Notes</h2>
            </div>
            <div class="tab inactive" id="tab2">
                <img src="../assets/undraw_add_notes_re_ln36.svg" alt=""/>
                <h2>Add Notes</h2>
            </div>
        </div>
        <div class="content_area">
            <div class="tabcontent" id="tabcontent1">
                <div id="accordion">
                </div>
                <div id="noNotes" style="display: none;">
                    <h2>You haven't saved any NOTE yet. Start adding Notes !!</h2>
                </div>
            </div>
            <div class="tabcontent" id="tabcontent2" style="display: none;">
                <div class="onenote">
                    <input id="onenote_title" type="text" placeholder="Add Title"/>
                    <input id="onenote_url" type="text" placeholder="Add URL for reference"/>
                    <textarea id="onenote_note" name="" id="" cols="30" rows="10" placeholder="Type Notes Here"></textarea>
                    <span id="invalid_alerts"></span>
                    <button id="addNotesNow">Add this Note</button>
                </div>
            </div>
        </div>
        <footer>

        </footer>
    </main>
</body>
<script src="../js/dashboard.js"></script>
</html>
